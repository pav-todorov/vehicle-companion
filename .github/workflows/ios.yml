name: iOS workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test VehicleCompanionDebug scheme using any available iPhone simulator
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Default Scheme
        run: |
          echo "Setting the scheme to VehicleCompanionDebug"
          echo "VehicleCompanionDebug" > default
          echo "Using scheme: VehicleCompanionDebug"

      - name: Debugging Build Files
        run: |
          echo "Looking for .xcworkspace or .xcodeproj files"
          # Do not fail if no files are found
          ls -A | grep -i \.xcworkspace$ || true
          ls -A | grep -i \.xcodeproj$ || true

      - name: Clean Derived Data
        run: |
          echo "Cleaning Derived Data"
          rm -rf ~/Library/Developer/Xcode/DerivedData/*

      - name: Build and Test
        env:
          scheme: VehicleCompanionDebug
          platform: iOS Simulator
        run: |
          set -e  # Exit immediately on error

          # Select simulator
          device=$(xcrun xctrace list devices 2>&1 | grep -oE 'iPhone.*?[^\(]+' | head -1 | awk '{$1=$1;print}' | sed -e "s/ Simulator$//")
          echo "Using device: $device"

          # Ensure scheme is set correctly
          scheme=$scheme
          echo "Building and Testing with scheme: $scheme"

          # Detect workspace or project
          if [ "$(ls -A | grep -i \.xcworkspace$)" ]; then
            filetype_parameter="workspace"
            file_to_build=$(ls -A | grep -i \.xcworkspace$)
          else
            filetype_parameter="project"
            file_to_build=$(ls -A | grep -i \.xcodeproj$)
          fi
          file_to_build=$(echo $file_to_build | awk '{$1=$1;print}')
          echo "Building and Testing $file_to_build with scheme $scheme"

          # Build and Test the project
          xcodebuild clean build test -scheme "$scheme" -$filetype_parameter "$file_to_build" -destination "platform=$platform,name=$device" | tee xcodebuild_build.log

      - name: Upload Build Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: xcodebuild-logs
          path: xcodebuild_build.log

      - name: Test
        env:
          scheme: VehicleCompanionDebug
          platform: iOS Simulator
        run: |
          set -e  # Exit immediately on error

          # Select simulator
          device=$(xcrun xctrace list devices 2>&1 | grep -oE 'iPhone.*?[^\(]+' | head -1 | awk '{$1=$1;print}' | sed -e "s/ Simulator$//")
          echo "Using device: $device"

          # Ensure scheme is set correctly
          scheme=$scheme
          echo "Testing with scheme: $scheme"

          # Detect workspace or project
          if [ "$(ls -A | grep -i \.xcworkspace$)" ]; then
            filetype_parameter="workspace"
            file_to_build=$(ls -A | grep -i \.xcworkspace$)
          else
            filetype_parameter="project"
            file_to_build=$(ls -A | grep -i \.xcodeproj$)
          fi
          file_to_build=$(echo $file_to_build | awk '{$1=$1;print}')
          echo "Testing $file_to_build with scheme $scheme"

          # Test the project
          xcodebuild test-without-building -scheme "$scheme" -$filetype_parameter "$file_to_build" -destination "platform=$platform,name=$device"
